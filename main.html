<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div class="main">

      <div class="detail">

        <h2>Delicious Apples</h2>
        <span class="code gr">CODE: 45999</span>
         <br>
        <span  class="price">R$ <span class="co" >7.93</span></span>
        <br>
        
        <div class="variant">
          
          <span class="select_item gr">SELECT A COLOR</span>
          
          <img class="selected" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">

          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="">

          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="">

          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="">


        </div>

        <div class="description">

          <span class="gr ben"> BENEFITS </span>
          <br>  
          <br>  
          <ul>
            <li>Apples are nutrious</li>
            <li>Apples may be good for weight loss</li>
            <li>Apples may be good for bones health</li>
            <li>They're linked to a lowest risk of diabetes</li>

          </ul>


        </div>

        <button class="btn">ADD TO CART</button>


      </div>

      
      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <div class="controls">
              <i class="fa fa-share-alt"></i>
              <i class="fa fa-heart-o"></i>
            </div>
            <div class="buffer"></div>      
            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
              alt="green apple slice">
          </div>
          <div class="photo-album">
            <ul>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                  alt="green apple"></li>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                  alt="half apple"></li>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                  alt="green apple"></li>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                  alt="apple top"></li>
            </ul>
          </div>
        </div>
      </div>



    </div>




  </body>
</html>
